

<ion-content padding>
    <div class="login">
      <h2>LOGIN</h2>
        <p>Please login </p>
        <ion-item>
          <ion-input type="text" [(ngModel)]="username" placeholder="Username" ></ion-input>>
        </ion-item>
          
          <ion-item>
           <ion-input type="Password" [(ngModel)]="pass" placeholder="Password" ></ion-input>>
          </ion-item>
          
      <button ion-button (click)="logIn()"  color=dark>LOGIN</button>
    </div>
  
    
</ion-content>
